<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles.css">
    <title>Amazon Sign-In</title>
  </head>
  <body>

    <div class="container">
        <h2> Sign In</h2>
        <form>
            <label for="email"> Email (phone or mobile accounts) </label><br>
            <input type="text" placeholder="Enter Email" id="email" class="input-email" required><br>
            <div class="password-container">
                <label for="psw">Password </label>
                <span class="psw"><a href="#" style="text-decoration: none;">Forgot password?</a></span>
            </div>
            <input type="password" placeholder="Enter Password" id="psw" class="input-pass" required><br>
            <button type="submit" class="continue-button">Continue</button>
            <p> </p>
            <a href="#" style="text-decoration: none; display: block; text-align: left; margin-left: 120px"> &#9656; Need Help? </a>
        </form>
    </div>

    <div class="accountInit">
      <div class="line"></div>
      <div style="display:inline-block;">New To Amazon? </div>
      <div class="line"></div>
      <p></p>
      <button class="create-account"> <span style="color: black;">Create your Amazon Account</span></button>
    </div>
    <hr style="width:100%;text-align:left;margin-left:0">
    <footer>
      <div class="footer-links">
        <span> 
          <a href="#" style="text-decoration: none;">Conditions of use</a>
          <a href="#" style="text-decoration: none;">Privacy Policy</a>
          <a href="#" style="text-decoration: none;">Help</a>
        </span>
      </div>
      <p> Â© 1996-2023, Amazon.com, Inc. or its affiliates </p>
    </footer>
  </body>
</html>
